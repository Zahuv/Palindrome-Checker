<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="block-title">Is it a Palindrome?</h1>

            <div class="block-main">
                <label for="text-input">Enter in text to check for a palindrome:</label>
                <input class="block-main__input" type="text" id="text-input">
                <button class="block-main__btn" type="button" id="check-btn">Check</button>
                <div class="block-main__result" id="result"></div>
            </div>

            <div class="block-hint">
                <p><strong>A <dfn>palindrome</dfn>  is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</strong></p>
            </div>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
